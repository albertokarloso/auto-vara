
<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <title>Automobilių Plovimas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Moksleivio Automobilių Plovimas</h1>
        <p>Užsiregistruok savo automobilio plovimui – išorė ir vidus! Dirbu kruopščiai, nes taupau savo pirmai transporto priemonei.</p>
        <form action="https://formspree.io/f/mldblndq" method="POST">
            <label for="name">Vardas:</label>
            <input type="text" id="name" name="name" required>

            <label for="car">Automobilio modelis:</label>
            <input type="text" id="car" name="car" required>

            <label for="date">Data ir laikas:</label>
            <input type="datetime-local" id="date" name="date" required>

            <label for="message">Papildoma informacija:</label>
            <textarea id="message" name="message"></textarea>

            <button type="submit">Registruotis</button>
        </form>

        <a class="calendar" target="_blank" href="https://calendar.google.com/calendar/u/0/r/eventedit?text=Automobilių+plovimas&details=Registracija+iš+svetainės&location=&sf=true">
            ➕ Pridėti į Google Kalendorių
        </a>
    </div>
</body>
</html>
